<div class="section-title">Inventory</div>

<div class="controls flex-center mb-10">
  <button id="btnInvAdd" class="primary">+ Add item</button>
</div>

<div id="invTableRoot"></div>

<!-- Modal за Add/Edit (ползваме стила на modal) -->
<div id="invModal" class="modal hidden">
  <div class="modal__card">
    <div class="modal__title" id="invModalTitle">Add item</div>

    <div class="row-grid mt-8">
      <div class="field">
        <label>Име</label>
        <input id="invName" type="text" placeholder="Dart / Rope / Potion..." />
      </div>
      <div class="field">
        <label>Количество</label>
        <input id="invQty" type="number" step="1" min="0" value="1" />
      </div>
    </div>

    <div class="field mt-8">
      <label>Бележка</label>
      <textarea id="invNote" rows="4" class="dark-textarea"></textarea>
    </div>

    <div class="modal__actions">
      <button id="invCancel">Отказ</button>
      <button id="invSave" class="primary">Запази</button>
    </div>
  </div>
</div>
