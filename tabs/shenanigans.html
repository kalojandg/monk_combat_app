<div class="section-title">Shenanigans</div>

<!-- редът с поле + бутони -->
<div class="one-liner-box mb-12">
  <input id="fakeNameOutput" type="text" readonly placeholder="(click Get Name)">
  <button id="btnGetName">Get Name</button>
  <button id="btnSaveAlias" disabled>Save</button> <!-- нов -->
</div>

<!-- таблица с алиаси -->
<div id="aliasLog"></div>

<!-- модален диалог -->
<div id="aliasModal" class="modal hidden">
  <div class="modal__card">
    <div class="modal__title">На кого си се представил така?</div>
    <textarea id="aliasToInput" rows="5" placeholder="Име/описание на човека, ситуация, бележки..."></textarea>
    <div class="modal__actions">
      <button id="aliasCancel">Отказ</button>
      <button id="aliasConfirm">Запази</button>
    </div>
  </div>
</div>
