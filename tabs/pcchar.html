<div class="section-title">Characteristics</div>

<!-- двуколонен layout за широк екран -->
<div class="pcchar-grid">
  <section>
    <div class="section-title">Languages</div>
    <div class="controls flex-start mb-10">
      <button id="btnLangAdd" class="primary">+ Add language</button>
    </div>
    <div id="langTableRoot"></div>
  </section>

  <section>
    <div class="section-title">Tools</div>
    <div class="controls flex-start mb-10">
      <button id="btnToolAdd" class="primary">+ Add tool</button>
    </div>
    <div id="toolTableRoot"></div>
  </section>
</div>

<div class="section-title mt-14">Personality</div>
<textarea id="pcPersonality" rows="4" class="dark-textarea"></textarea>

<div class="section-title">Bond</div>
<textarea id="pcBond" rows="4" class="dark-textarea"></textarea>

<div class="section-title">Flaw</div>
<textarea id="pcFlaw" rows="4" class="dark-textarea"></textarea>

<!-- споделен модал (използва стила на alias/inventory) -->
<div id="pcModal" class="modal hidden">
  <div class="modal__card">
    <div class="modal__title" id="pcModalTitle">Add</div>
    <div class="field mt-8">
      <label id="pcModalLabel">Name</label>
      <input id="pcModalName" type="text" placeholder="Abyssal / Brewer's Supplies...">
    </div>
    <div class="modal__actions">
      <button id="pcModalCancel" type="button">Отказ</button>
      <button id="pcModalSave" class="primary" type="button">Запази</button>
    </div>
  </div>
</div>
